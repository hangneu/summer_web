	<div class="container">
	<div ng-repeat="widget in model.widgets" ng-switch="widget.widgetType">
	<div class="modify" >
				<a href="#">
					<span class="glyphicon glyphicon-cog"></span>
				</a>
				<span class="glyphicon glyphicon-align-justify"></span>
			</div>
		<div ng-switch-when="HEADER" class="jpa-widget">
			<div ng-switch="widget.size">
				<h1 ng-switch-when="1">{{widget.text}}</h1>
				<h2 ng-switch-when="2">{{widget.text}}</h2>
				<h3 ng-switch-when="3">{{widget.text}}</h3>
				<h4 ng-switch-when="4">{{widget.text}}</h4>
				<h5 ng-switch-when="5">{{widget.text}}</h5>
				<h6 ng-switch-when="6">{{widget.text}}</h6>
			</div>
		</div>
		<div ng-switch-when="IMAGE" class="jga-widget">
			<img ng-src="{{widget.url}}" alt="ramdon" />
		</div>
		<div ng-switch-when="HTML" ng-bind-html="model.getTrustedHtml(widget)" class="jga-widget">
		
		</div>
		<div ng-switch-when="YOUTUBE" class="jga-widget">
			<iframe width="300" ng-src="{{model.getTrustedUrl(widget)}}" frameborder="0" allowfullscreen></iframe>
		</div>
		<div ng-switch-default>
			{{widget}}
		</div>
	</div>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row navbar-text">
      <div class="col-xs-3 text-center"></div>
      <div class="col-xs-3 text-center"></div>
      <div class="col-xs-3 text-center"></div>
      <div class="col-xs-3 text-center">
         <a href="/assignment/user/profile.html">

      </div>
    </div>
