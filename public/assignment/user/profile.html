<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assignment/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">
					Profile
				</a>
				<p class="navbar-text pull-right" style="margin-right:15px;">
					<a href="#" class="navbar-link">
						<span class="glyphicon glyphicon-ok"></span>
					</a>
				</p>
			</div>
		</div>
	</nav>



	<div class="container">
		<div class="alert alert-success alert-dismissible" role="alert">
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  				<span aria-hidden="true">&times;</span>
  			</button>
  			<strong>Success!</strong> Your profile was saved.
		</div>
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" placeholder="Username" class="form-control" id="username" />
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" name="" placeholder="Email" class="form-control" id="email" />
			</div>
			<div class="form-group">
				<label for="First-name">First name</label>
				<input type="text" name="" placeholder="bob" class="form-control" id="first-name" />
			</div>
			<div class="form-group">
				<label for="last-name">Last Name</label>
				<input type="text" placeholder="WonderLand" class="form-control" id="last-name" />
			</div>
		</form>

		<a href="/assignment/website/website-lists.html" class="btn btn-primary btn-block" role="button">Application</a>
		<a href="login.html" class="btn btn-danger btn-block" role="button">Logout</a>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text">
      <div class="col-xs-3 text-center">
          <a href="#">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
      </div>
      <div class="col-xs-3 text-center">
          <a href="#">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
      </div>
      <div class="col-xs-3 text-center">
          <a href="#">
            <span class="glyphicon glyphicon-star"></span>
          </a>
      </div>
      <div class="col-xs-3 text-center">
          <a href="#">
            <span class="glyphicon glyphicon-heart"></span>
          </a>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
